version: "3.9"
services:
  catalog-go:
    container_name: ${PROJECT_NAME}-catalog-go
    image: golang:1.18-alpine
    networks:
      - main
    volumes:
      - ../catalog/:/code:cached
      - catalog-code-cache:/root/.cache/go-build
    working_dir: /code
    ports:
      - "9000:9000"
    environment:
      TZ: UTC
      CGO_ENABLED: 0
      GOARCH: amd64
      GOOS: linux
networks:
  main:
    name: ${PROJECT_NAME}
volumes:
  catalog-code-cache:
    name: ${PROJECT_NAME}-catalog-code-cache
