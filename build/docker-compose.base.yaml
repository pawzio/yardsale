version: "3.9"
services:
  catalog-go:
    container_name: ${PROJECT_NAME}-catalog-go
    image: golang:1.18-alpine
    networks:
      - main
    working_dir: /code
    environment:
      TZ: UTC
      CGO_ENABLED: 0
      GOARCH: amd64
      GOOS: linux
networks:
  main:
    name: ${PROJECT_NAME}
